<!--bank.html-->
{{ template "header.html" .}}

<h1>{{.payload.Name}}</h1>

<p>Interest rate: {{.payload.InterestRate}}</p>
<p>Maximum loan: {{.payload.MaximumLoan}}</p>
<p>Minimum down payment: {{.payload.MinimumDownPayment}}</p>
<p>Loan term in months: {{.payload.LoanTermInMonths}}</p>
<a class="navbar-brand" href="/bank/update/{{ .payload.Id }}/">Update</a>
<a class="navbar-brand" href="/bank/delete/{{ .payload.Id }}/">Delete</a>
{{ template "footer.html" .}}
