{{ template "header.html" .}}
<!-- forms.html -->
    <h1>Update bank {{.bank.Name}}</h1>
    <form method="POST">
        <label>Name:</label><br />
        <input type="text" name="Name" value="{{.bank.Name}}"><br />
        <label>Interest rate:</label><br />
        <input type="number" step="0.01" name="InterestRate" value="{{.bank.InterestRate}}" min="0" required><br />
        <label>Maximum loan:</label><br />
        <input type="number" step="0.01" name="MaximumLoan" value="{{.bank.MaximumLoan}}" min="0" required><br />
        <label>Minimum down payment:</label><br />
        <input type="number" step="0.01" name="MinimumDownPayment" value="{{.bank.MinimumDownPayment}}" min="0" required><br />
        <label>Loan term in months:</label><br />
        <input type="number" step="0.01" name="LoanTermInMonths" value="{{.bank.LoanTermInMonths}}" min="0" required><br />
        <input type="submit">
    </form>

{{ template "footer.html" .}}
