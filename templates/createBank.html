{{ template "header.html" .}}
<!-- forms.html -->
    <h1>Create Bank</h1>
    <form method="POST">
        <label>Name:</label><br />
        <input type="text" name="Name"><br />
        <label>Interest rate:</label><br />
        <input type="number" step="0.01" name="InterestRate" min="0" required><br />
        <label>Maximum loan:</label><br />
        <input type="number" step="0.01" name="MaximumLoan" min="0" required><br />
        <label>Minimum down payment:</label><br />
        <input type="number" step="0.01" name="MinimumDownPayment" min="0" required><br />
        <label>Loan term in months:</label><br />
        <input type="number" step="0.01" name="LoanTermInMonths" min="0" required><br />
        <input type="submit">
    </form>

{{ template "footer.html" .}}
