{{ template "header.html" .}}
  {{if .message}}
    <h1>{{ .message }}</h1>
  {{end}}

  {{ if .payload }}
  {{range .payload }}

    <a href="/bank/view/{{.Id}}">
      <h2>{{.Name}}</h2>
    </a>

    <p>Interest rate: {{.InterestRate}}</p>
  {{ end }}
  {{ else }}
    <h2>There are no banks yet.</h2>
  {{ end }}

{{ template "footer.html" .}}
